<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="public/images/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="public/css/styles.css" rel="stylesheet" />
    <title>Simple-Loader</title>
  </head>

  <!-- WINDOW SIZE 875 X 415 ** Really -->
  <body>
    <!-- HELP MODAL -->
    <div id="help-modal" class="help-modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" id="close-btn">&times;</span>
        <img
          src="public/images/help-sheet.png"
          alt="help-sheet"
          id="help-sheet"
        />
      </div>
    </div>
    <!-- -->

    <main class="MainPage">
      <!-- HELP ICON -->

      <!-- LEFT SIDE LOGO + HEADER -->

      <div style="display: flex; flex-direction: column">
        <h1 class="Header">SIMPLE-LOAD</h1>
        <img
          src="public/images/simpleloadguy..png"
          alt="Folder-Logo-guy"
          id="loaderLogo"
        />
      </div>

      <!-- RIGHT SIDE FORM -->
      <form action="#" class="SimpleForm">
        <img
          src="public/images/question.png"
          alt="question-mark-icon"
          id="help-icon"
        />
        <hr />
        <br />
        <div>
          <label
            for="client-code"
            style="font-weight: bold; margin-bottom: 10px"
            >Client:</label
          >
          <input
            type="text"
            id="client-code"
            name="client-code"
            placeholder=" 5 Digit Client Code"
          />
          <br />
          <label
            for="matter-code"
            style="font-weight: bold; margin-bottom: 10px"
            >Matter:</label
          >
          <input
            type="text"
            id="matter-code"
            name="matter-code"
            placeholder=" 4 Digit Matter Code"
          />
        </div>
        <br />
        <div>
          <label for="author" style="font-weight: bold; margin-bottom: 10px"
            >Author:</label
          >
          <select name="author" id="author" >
            <option></option>
          </select>
          <label for="doctype" style="font-weight: bold; margin-bottom: 10px"
            >Doctype:</label
          >
          <select name="doctype" id="doctype">
            <option></option>
          </select>
        </div>
        <br />
        <div>
          <label
            for="netdocs-directory"
            style="font-weight: bold; margin-right: -40px"
            >NetDocs Directory:</label
          >
          <input type="text" id="netdocs-directory" name="netdocs-directory"  placeholder=" NetDocs Directory Location"/>
          </small>
        </div>
        <br />
        <label
          for="production-folder"
          style="font-weight: bold; margin-bottom: 10px"
          >Select root production folder:</label
        >
        <!-- https://css-tricks.com/snippets/css/custom-file-input-styling-webkitblink/ -->
        <input
          type="file"
          id="production-folder"
          name="production-folder"
          webkitdirectory="multiple"
        /><br />
        <!-- ICONS 🔮 🪄 📖📦 📁 📂 🗃️ 🔄-->
        <a href="#" id="load-f"> LOAD PRODUCTION</a>
        <a id="download-load-f" style="display: none">DOWNLOAD LOAD FILE</a>
        <button id="resetBtn">START NEW LOAD FILE</button>
      </form>
    </main>
    <hr />
    &nbsp;
    <!-- COLLAPSIBLE -->
    <!-- ADD 🔍 FILTERS FOR FILE TYPE, FOLDER AND DATE -->
    <div id="collapsible">
      UPLOADED FILES <span id="arrow">▼</span>
    </div>
    <small id="contentMsg" >No Files Loaded</small>
    <div id="content">
      <ul id="file-menu-load"></ul>
    </div>
    <a href="#top"> <img src="./public/images/up-arrow.png" id="up-arrow"alt="up-arrow"/> </span>
    <a href="#bottom"> <img src="./public/images/down-arrow.png" id="down-arrow"alt="up-arrow"/> </span>
    <div id="footer-prompt">
      <!-- <div class="SuccessMsg">SUCCESSFUL!</div> -->
    </div>
  </body>

  <script type="module" src="public/scripts/main.js"></script>
  <!-- <script src="./renderer.js"></script> -->
</html>
